<html>
	<head>
	</head>
	<body>
		<div id="content"></div>
		<script type="text/javascript" src="../main.js"  type="text/javascript"></script>
		<script type="text/javascript">
			var content = document.getElementById('content');
			if (params[0]) {
				var filePath = params[0];
				if (filePath[0] !== '~') filePath = workingDirectory + '/' + filePath;
				getFile(filePath, function(fileContents){
					content.innerHTML = fileContents;

					setTimeout(() => {
						if (params[1]) {
							var jsPath = params[1];
							if (jsPath[0] !== '~') jsPath = workingDirectory + '/' + jsPath;
							getFile(jsPath, function(jsContents) {
								eval(jsContents);
							});
						}
					}, 100);
				});
			}
		</script>
	</body>
</html>
